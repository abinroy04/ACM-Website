<!--No Touching-->

{% extends "base.html" %}

{% block title %}Webmasters - Saintgits ACM{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-12 animate-fade-in text-gray-800 dark:text-gray-100">
        Meet Our Webmasters
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {% for webmaster in webmasters %}
        <div class="flex flex-col items-center webmaster-card transform hover:scale-105 transition-all duration-300 animation-delay-{{ loop.index }}
            {% if webmaster.name == 'Abin Roy' %} md:col-span-2 md:row-span-2 {% endif %}">
            <div class="relative group mb-4">
                {% if webmaster.name == 'Abin Roy' %}
                <!-- Dark mode glow -->
                <div class="hidden dark:block">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg 
                               opacity-60 blur-3xl scale-120 transform -rotate-6 z-0"></div>
                    <div class="absolute inset-0 bg-gradient-to-l from-purple-500 to-blue-600 rounded-lg 
                               opacity-60 blur-3xl scale-120 transform rotate-6 z-0"></div>
                </div>
                <!-- Light mode glow -->
                <div class="block dark:hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-red-500 rounded-lg 
                               opacity-60 blur-3xl scale-120 transform -rotate-6 z-0"></div>
                    <div class="absolute inset-0 bg-gradient-to-l from-red-500 to-purple-500 rounded-lg 
                               opacity-60 blur-3xl scale-120 transform rotate-6 z-0"></div>
                </div>
                {% else %}
                <div class="absolute inset-0 bg-gradient-to-r from-blue-400 via-purple-500 to-blue-600 rounded-lg 
                           opacity-0 group-hover:opacity-100 transition-all duration-300
                           blur-xl group-hover:blur-2xl scale-110 z-0"></div>
                {% endif %}
                <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg 
                           opacity-60 group-hover:opacity-75 transition-all duration-300
                           animate-pulse z-[1]"></div>
                <img src="{{ url_for('static', filename='images/' + webmaster.image) }}"
                     alt="{{ webmaster.name }}"
                     class="relative {% if webmaster.name == 'Abin Roy' %} w-80 h-80 {% else %} w-64 h-64 {% endif %} object-cover rounded-lg z-[2] transform 
                            group-hover:scale-105 transition-transform duration-300
                            shadow-[0_0_30px_rgba(59,130,246,0.5)] group-hover:shadow-[0_0_40px_rgba(147,51,234,0.6)]">
            </div>
            <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2 hover:text-blue-600 
                       dark:hover:text-blue-400 transition-colors duration-300 relative z-[3]">
                {{ webmaster.name }}
            </h3>
            <p class="text-gray-600 dark:text-gray-400 relative z-[3]">
                {{ webmaster.department }}
            </p>
        </div>
        {% endfor %}
    </div>
</div>

<style>
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.webmaster-card {
    opacity: 0;
}

.animate-fade-in {
    animation: fadeIn 1s ease-out forwards;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Animation delays */
.animation-delay-1 {
    animation: fadeInUp 0.6s ease-out 0.2s forwards;
}
.animation-delay-2 {
    animation: fadeInUp 0.6s ease-out 0.4s forwards;
}
.animation-delay-3 {
    animation: fadeInUp 0.6s ease-out 0.6s forwards;
}

/* Centering the images under Abin Roy */
.md\:col-span-2.md\:row-span-2 + .webmaster-card,
.md\:col-span-2.md\:row-span-2 + .webmaster-card + .webmaster-card {
    display: flex;
    justify-content: center;
    flex: 1;
}
</style>
{% endblock %}
